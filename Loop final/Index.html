<!DOCTYPE html>
<html>
  <head>
    <title>POP QUIZ</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>POP QUIZZZZ!</h1>
    <hr />
    <h2>Question 1</h2>
    <img src="img/hand.jpg" alt="HAND" width=" 600px" height="400px" />
    <p>How many fingers do I have?</p>
    <p>Number: <input type="number" id="num1" /></p>
    <p id="out1"></p>
    <hr />
    <h2>Question 2</h2>
    <img src="img/edmonton.jpg" alt="city" width="600px" height="400px" />
    <p>Which city do I live in?</p>
    <p id="text2">Answer: <input type="text" id="num2" /></p>
    <p id="out2"></p>
    <hr />
    <h2>Question 3</h2>
    <img src="img/family.jpg" alt="family" width="600px" height="400px" />
    <p>Which Family member do I love the most?</p>
    <p>Answer: <input type="text" id="num3" /></p>
    <p id="out3"></p>
    <hr />
    <h2>Question 4</h2>
    <img src="img/month.jpg" alt="month" width="600px" height="400px" />
    <p>What month is my birthday?</p>
    <p>Month: <input type="tel" id="num4" /></p>
    <p id="out4"></p>
    <hr />
    <p id="results">%</p>
    <p id="comment"></p>
    <p><button id="btn">Submit Quiz</button></p>
  </body>
</html>
